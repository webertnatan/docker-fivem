kind: pipeline
type: docker
name: deploy

steps:
  - name: Deploy na VPS via SSH
    image: appleboy/drone-ssh
    settings:
      host: 127.0.0.1          # Substitua pelo IP da sua VPS
      username: root                     # Ou "gitops", se usar outro usu√°rio
      port: 2277
      key:
        from_secret: fivem-secret # Adicione no painel do DroneCI
      script:
        - cd /root/docker-fivem
        - chmod +x script.sh
        - ./script.sh