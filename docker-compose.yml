services:
  apache:
    image: httpd:2.4
    container_name: apache
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./apache/html:/usr/local/apache2/htdocs/
      #- ./apache/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    networks:
      - fivemnet

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/docker-fivem/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /root/docker-fivem/nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - fivemnet

  mysql:
    image: mariadb:10.11
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: creawork
      TZ: America/Sao_Paulo
    command: --sql_mode=NO_ENGINE_SUBSTITUTION
    volumes:
      - mysql_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3306:3306"
    depends_on:
      - apache
    networks:
      - fivemnet

  fivem:
    build: ./fxserver
    container_name: fivem
    env_file:
      - .env
    stdin_open: true
    tty: true
    environment:
      SERVER_ARGS: "+set txAdminEnable true +exec server.cfg +steam_webApiKey ${steamKey} +sv_licenseKey ${licenseKey}"
    restart: always
    working_dir: /srv
    command: "./run.sh"
    volumes:
      - ./fxserver/server.cfg:/srv/server.cfg
      - ./fxserver/resources:/srv/resources
      - ./fxserver/cache:/srv/cache
      - ./fxserver/config:/srv/config
      - ./cfx-server:/srv/alpine/opt/cfx-server
      - ./fxserver/txData:/srv/txData
    ports:
      - "30120:30120/tcp"
      - "30120:30120/udp"
      - "40120:40120"
    depends_on:
      - mysql
    networks:
      - fivemnet

volumes:
  mysql_data:

networks:
  fivemnet:
